{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 card offset-md-3">
                <div class="card-body">
                    <h5 class="card-title">{% trans 'Sign up' %}</h5>
                    <hr />
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% trans 'Sign up' %}
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center text-muted">
                {% trans 'Already registered' %}? <a href="{% url 'login' %}">{% trans 'Log in' %}</a>
            </div>
        </div>
    </div>
{% endblock %}
